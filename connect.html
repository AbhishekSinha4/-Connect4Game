<!DOCTYPE html>
<html>
<head>
	<title>Connect 4</title>
	<link rel="stylesheet" type="text/css" href="connect.css">
	<style type="text/css">
	</style>
</head>
<body>
<h1>Connect 4</h1>
<div id="pre-start">
	<input type="text" id="player_1" placeholder="Player 1" name="">
	<input type="text" id="player_2" placeholder="Player 2" name="">
	<input type="number" id="num-rows" placeholder="Number Of Rows" name="">
	<input type="number" id="num-cols" placeholder="Number Of Columns" name="">
	<button id="start">Start</button>
</div>
<div id="post-start">
	<div id="player_1_container" class="player">
		<h2 id="player_1_name">Player 1</h2>
		<p id="player_1_score">0</p>
	</div>
	<div id="game">
		<h1 id="game-status"></h1>
		<div id="game-board">
		</div>	
	</div>
	<div id="player_2_container" class="player">
		<h2 id="player_2_name">Player 2</h2>
		<p id="player_2_score">0</p>
	</div>
	<button id="undo">Undo</button>
	<button id="restart">Restart</button>
	<button id="end">End</button>
</div>
<!-- <hr> -->
<script type="text/javascript" src="connect.js"></script>
</body>
</html>
